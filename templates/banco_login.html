<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Nacional - Acceso al Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --banco-azul: #1e3a8a;
            --banco-dorado: #f59e0b;
        }
        
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 100px;
        }
        
        .btn-banco {
            background: var(--banco-dorado);
            border: none;
            color: white;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 8px;
            width: 100%;
        }
        
        .btn-banco:hover {
            background: #d97706;
            color: white;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 2px solid #e5e7eb;
        }
        
        .form-control:focus {
            border-color: var(--banco-dorado);
            box-shadow: 0 0 0 0.2rem rgba(245, 158, 11, 0.25);
        }
        
        .banco-logo {
            color: var(--banco-azul);
            font-size: 2.5em;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-container">
                    <div class="text-center">
                        <i class="fas fa-university banco-logo"></i>
                        <h2 class="mb-4">Banco Nacional</h2>
                        <p class="text-muted mb-4">Acceso al Sistema Bancario</p>
                    </div>
                    
                    {% if get_flashed_messages() %}
                        <div class="alert alert-danger">
                            {% for message in get_flashed_messages() %}
                                {{ message }}
                            {% endfor %}
                        </div>
                    {% endif %}
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="usuario" class="form-label">
                                <i class="fas fa-user me-2"></i>Usuario
                            </label>
                            <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ingrese su usuario" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i>Contraseña
                            </label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="recordar">
                            <label class="form-check-label" for="recordar">
                                Recordar sesión
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-banco">
                            <i class="fas fa-sign-in-alt me-2"></i>Ingresar al Sistema
                        </button>
                    </form>
                    
                    <div class="text-center my-3">
                        <small class="text-muted">O inicia sesión con</small>
                    </div>
                    
                    <a href="/oauth/google/login?redirect_uri=http://127.0.0.1:5000/oauth/google/callback&client_id=banco-app-123456" 
                       class="btn btn-outline-primary w-100 mb-2" style="border-radius: 8px; padding: 12px;">
                        <i class="fab fa-google me-2"></i>Iniciar sesión con Google
                    </a>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <small class="text-muted">
                            ¿Problemas para acceder? Contacte al administrador del sistema
                        </small>
                    </div>
                    
                    <div class="text-center mt-3">
                        <a href="/" class="text-decoration-none">
                            <i class="fas fa-arrow-left me-2"></i>Volver al inicio
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
